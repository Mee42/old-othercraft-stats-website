<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Output</title>
    <link rel="stylesheet" type="text/css" href="css.css" media="screen" />
</head>
<body>

    <div class="header">
        <h1>Othercraft - Statistics</h1>
        <h3>For more info, see <a href="https://othercraft.org">othercraft.org</a></h3>
    </div>

    <div class="everything">
        <div style="text-align: center;">
            <h2 id="totalHours">0 Hours total</h2>
            <h4>Since July 19th</h4>
        </div>
        <div id="totalTimeChart" style="width:100%; height:400px;"></div>
        <div id="averageTimeChart" style="width:100%; height:400px;"></div>
        <div id="timePerDayChart" style="width:100%; height:400px;"></div>
        <div id="perDayChart" style="width:100%; height:400px;"></div>

    </div>

    <footer>
        <div id="table-div">
            <button id="table-toggle">show table</button>
            <table id="entire-table" style="display: none;"></table>
        </div>
    </footer>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript" src="website/js.js"></script>
<script type="text/javascript" src="out/production/website/lib/kotlin.js"></script>
<script type="text/javascript" src="out/production/website/website.js"></script>
</body>
</html>
